<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon.png" sizes="64x64">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="styles/style.css">
    <title>Google</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav-bar">
                <div class="main-links">
                    <a href="#">Gmail</a>
                    <a href="#">Imágenes</a>
                </div>
            </div>
            <div class="account-links">
                <div class="app-links">
                    <button class="btn-apps"><a class="apps"><img src="img/google-apps-icon-png-transparent.png"></a></button>
                </div>
                <div class="personal-account">
                    <a class="user-icon" href="https://github.com/hepohle" target="_blank"><img src="img/glitch.png" alt=""></a>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="img-wrap">
                <img id="logo" src="img/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>
            <form class="search-form">
                <div class="search-wrap">
                    <div class="inner-wrap">
                        <div class="icon-wrap">
                            <img id="srch-icon" src="img/outline_search_black_24dps.png" alt="">
                        </div>
                        <div class="input-wrap">
                            <input id="srch-input" type="text" name="buscar" aria-label="Buscar">
                        </div>

                    </div>
                </div>
                <div class="btn-wrap">
                    <input class="btn-search" type="submit" value="Buscar en Google" aria-label="Buscar en Google" name="btn-01">
                    <input class="btn-search" type="submit" value="Me siento con suerte" aria-label="Me siento con suerte" name="btn02">
                </div>
            </form>
            <div class="translate">
                <p class="f-text">Ofrecido por Google en: <a class="f-link" href="#">Español</a></p>
            </div>
        </div>
        <footer class="footer">
            <div class="location"><p>Argentina</p></div>
            <div class="foot-nav">
                <div class="left-foot-nav">
                    <a>Sobre Google</a>
                    <a>Publicidad</a>
                    <a>Negocios</a>
                    <a>Cómo funciona</a>
                </div>
                <div class="right-foot-nav">
                    <a>Privacidad</a>
                    <a>Condiciones</a>
                    <a>Preferencias</a>
                </div>

            </div>
        </footer>
    </div>
</body>
</html>
